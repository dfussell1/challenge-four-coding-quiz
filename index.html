<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div id="scores"> <button id="scores-btn">Highscores</button></div>
        <div id="timer">Time: <span id="time">60</span></div>
    </header>
    <main>
        <div id="quiz-cont">
            <div id="questions"></div>
            
            <button id="start-btn">Start Quiz</button>
            <div id="answer-btns" class="hide"></div>
        </div>
        <div id="game-over" class="hide">
            Game Over! Enter your initials here: <input type="text" name="initials" id="initials">
            <button id="save-btn">Save Score</button>
        </div>
        <div id="leaderboard" class="hide">
            <h2>Leaderboard</h2>
            <ul id="scores-list"></ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
