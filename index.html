<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div id="scores"> <button id="scores-btn">Highscores</button></div>
        <div id="title"><h1>JavaScript Code Quiz</h1></div>
        <div id="timer">Time: <span id="time">60</span></div>
    </header>
    <main>
        <div id="quiz-cont">
            <div id="questions"></div>
            <div id="start-text">
                <p>Welcome to a JavaScript Code Quiz! Answer a short list of questions about JavaScript within the time limit, but be careful, you will be penalized for any incorrect answers! Good luck and have fun!</p>
            </div>
            <button id="start-btn">Start Quiz</button>
            <div id="answer-btns" class="hide"></div>
        </div>
        <div id="game-over" class="hide">
            <p> Game Over!</p>
            <p>Your score is: <span id="final-score"></span></p>
            <p>Enter your initials here: <input type="text" name="initials" id="initials"></p>
            <button id="save-btn">Save Score</button>
        </div>
        <div id="leaderboard" class="hide">
            <h2>Leaderboard</h2>
            <ol id="scores-list"></ol>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
